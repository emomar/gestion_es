{% load i18n static %}

<!-- Main Sidebar Container -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-dVewP0/dDgj2Y0l39WqKt7+zxgU5Lz7pFfTf5DpOQqfLEcW9h3pJqVVedzSOz+Ei" crossorigin="anonymous">

<aside class="main-sidebar sidebar-light-primary elevation-4 "style="position: fixed;">
  <!-- Brand Logo -->
<a href="#" class="brand-link">
    <img src="{% static 'dist/img/embleme.jpg' %}" alt="AdminLTE Logo"
    class="brand-image img-circle elevation-3"
    style="opacity: .8; width: 40px; height: 70px;">

    <span class="brand-text font-dark t-weight text-dark" style="color: black;">Gestion E | S</span>
  </a>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-dVewP0/dDgj2Y0l39WqKt7+zxgU5Lz7pFfTf5DpOQqfLEcW9h3pJqVVedzSOz+Ei" crossorigin="anonymous">

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar user panel (optional) -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image">
        <img src="{% static 'dist/img/administrateur.png' %}" class="img-circle elevation-2" alt="User Image">
      </div>
      <div class="info">
        {% if request.user.is_authenticated %}
          <a href="#" class="d-block">{{request.user.username}}</a>
        {% else %}
          <a href="#" class="d-block"></a>
        {% endif %}        
      </div>
    </div>

    <!-- SidebarSearch Form -->
    <div class="form-inline">
      <div class="input-group" data-widget="sidebar-search">
        <input class="form-control form-control-sidebar" type="search" placeholder="Search" aria-label="Search">
        <div class="input-group-append">
          <button class="btn btn-sidebar">
            <i class="fas fa-search fa-fw"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Sidebar Menu -->
    <nav class="mt-2">
      {% include 'includes/menu-list.html' %}
    </nav>
    <!-- /.sidebar-menu -->
  </div>
  <!-- /.sidebar -->
</aside>
